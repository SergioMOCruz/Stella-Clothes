<app-navbar></app-navbar>
<section id="cart">
  <div id="cart-box">
    <div class="cart-title-row">
      <span class="cart-title">PRODUTO</span>
      <span class="cart-title">PREÇO</span>
      <span class="cart-title">QUANTIDADE</span>
      <span class="cart-title">TOTAL</span>
    </div>

    <!-- Iterate over each item in cartItems -->
    <div class="cart-item-row" *ngFor="let item of cartItems">
      <div class="cart-item">
        <!-- Product Image -->
        <div class="cart-item-product">
          <img class="cart-image" src="../../../assets/images/vestido.jpg" />
          <div class="cart-item-info">
            <div class="cart-item-model">
              <p class="cart-item-name">{{ item.name }}</p>
              <p class="cart-item-size">Tamanho {{ item.size }}</p>
            </div>
            <button class="cart-item-remove">X Remover</button>
          </div>
        </div>

        <!-- Price -->
        <div class="cart-item-price-row">
          <span class="cart-item-price">{{ item.price }} €</span>
        </div>

        <!-- Quantity -->
        <div class="cart-item-quantity-row">
          <input
            type="number"
            class="cart-item-quantity-input"
            [(ngModel)]="item.quantity"
            (change)="updateItem(item)"
          />
        </div>

        <!-- Total -->
        <div class="cart-item-total-row">
          <span class="cart-item-total"
            >{{ item.price * item.quantity }} €</span
          >
        </div>
      </div>
    </div>

    <!-- Subtototal and a button Pagamento under -->
    <div class="cart-subtotal">
      <div class="cart-subtotal-row">
        <span class="cart-subtotal-title">Subtotal</span>
        <span class="cart-subtotal-value">{{ getSubtotal() }} €</span>
      </div>
      <button class="cart-payment">PAGAMENTO</button>
    </div>
</div>
</section>
