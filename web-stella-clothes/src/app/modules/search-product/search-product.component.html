<div id="search">
  <div id="search-bar">
    <input type="text" placeholder="O QUE ESTÁS À PROCURA?">
    <img id="search-bar-close" src="../../../assets/icons/x.svg" alt="close">
  </div>
  <div id="recommendations">
    <div id="recommendations-title">RECOMENDADO PARA TI</div>
    <div id="recommendations-products">
      <div id="product-showcase" *ngFor="let product of products; let i = index;">
        <img class="product-showcase-image" alt="roupa">
        <p class="product-showcase-title">{{ product.title }}</p>
        <p class="product-showcase-price">{{ product.price }} €</p>
      </div>
    </div>
  </div>
</div>
