<section id="my-account-container" *ngIf="showMyAccountMenu">
    <span id="my-account-title">OLÁ {{ user.firstName + ' ' + user.lastName  }}</span>
    <div id="my-account-items">
      <i class="icons fa-solid fa-box-open"></i> AS MINHAS COMPRAS
    </div>
    <div id="my-account-items" (click)="toggleForm('change-data')">
      <i class="icons fa-solid fa-fingerprint"></i> DADOS PESSOAIS
    </div>
    <div id="my-account-items">
      <i class="icons fa-solid fa-credit-card"></i> MÉTODOS DE PAGAMENTO
    </div>
    <div id="my-account-items">
      <i class="icons fa-solid fa-circle-info"></i> APOIO AO CLIENTE
    </div>
    <div id="my-account-items" (click)="signOut()">
      <i class="icons fa-solid fa-door-open"></i> SAIR
    </div>
</section>


<app-change-data class="auth-containers" *ngIf="showChangeDataMenu" (redirectToMyAccountEvent)="toggleForm('my-account')"></app-change-data>
