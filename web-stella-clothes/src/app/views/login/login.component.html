<div class="loginContainer">
      <div class="authBlock">
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="utilizador@gmail.com"
            #email
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="*********"
            #userPassword
            required
          />
        </div>
        <div class="forgotPassword">
          <span routerLink="/forgot-password">Esqueceu a palavra-passe?</span>
        </div>
        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Entrar"
            (click)="login(email.value, userPassword.value)"
          />
        </div>
        
      </div>
      <div class="redirectToLogin">
        <span
          >NÃ£o tem conta?</span>
          <span
            class="redirect-link"
            routerLink="/register"
          >Registe-se</span>
      </div>
  </div>
